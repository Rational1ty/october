<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title alt="index">Spooktober</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./assets/skele-icon.png"/>
		<link rel="stylesheet" href="./styles/style.css"/>
		<script defer src="./scripts/main.js"></script>
		<script defer src="./scripts/background.js"></script>
		<script defer src="./scripts/search.js"></script>
	</head>
	<body>
		<noscript>You must enable JavaScript to run this page</noscript>
		<div class="bg" id="background">
			<img src="./assets/shapes-med.jpg" class="bg__img"/>
			<img src="./assets/shapes-med.jpg" class="bg__img"/>
			<img src="./assets/shapes-med.jpg" class="bg__img"/>
			<img src="./assets/shapes-med.jpg" class="bg__img"/>
		</div>
		<div class="container">
			<div class="content">
				<img src="./assets/dootdoot1.gif" alt="Skeleton playing trumpet" class="content__img"/>
				<div class="content__center">
					<h1 class="date" id="date"></h1>
					<div class="search">
						<input class="search__bar" id="search-field" type="text" placeholder="Search"></input>
						<img src="./assets/search.png" alt="Search" class="search__img" id="search-submit"/>
					</div>
				</div>
				<img src="./assets/dootdoot2.gif" alt="Skeleton playing trumpet" class="content__img"/>
			</div>
			<div class="audio">
				<div class="audio__control" id="volume-control">
					<img src="./assets/volume-med.png" alt="Volume" class="audio__img" id="audio-volume"/>
					<canvas class="audio__slider" id="audio-slider" width="120" height="30"></canvas>
				</div>
				
				<img src="./assets/music-note-disabled.png" alt="Toggle audio" class="audio__img" id="audio-toggle"/>
				<audio src="./assets/sss-remix.mp3" id="music" style="display: none" loop></audio>
			</div>
		</div>
	</body>
</html>
